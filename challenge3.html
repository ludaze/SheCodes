<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        hour = prompt("What hour is it?");

        if (hour < 12){
            alert("Good morning")
        }
        else {
            if ( 12 <= hour  && hour <= 18  ){
                alert("Good afternoon")
            }
            else{
                alert("Good evening")
            }}
    </script>
</body>
</html>
